<div class="outer-count">
  <h2 *ngIf="freshpage">Bilge BerkayÄ± Her Seferinde Yenemiyor</h2>
  <h1 *ngIf="!winner && !isDraw && freshpage">Current Player : {{ player }}</h1>
  <h2 *ngIf="winner">Player {{ winner }} won!</h2>
  <h2 *ngIf="isDraw">Draw!!</h2>
  <button (click)="newGame()">Start Game</button>
  <main *ngIf="!winner && !isDraw">
    <app-board
      *ngFor="let val of squares; let i = index"
      [value]="val"
      (click)="makeMove(i)"
    ></app-board>
  </main>
</div>
